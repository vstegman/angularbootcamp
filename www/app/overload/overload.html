<div class="row">
  <div class="col-sm-offset-3 col-sm-6">
    <h2 ng-bind="vm.title"></h2>
    <h3 ><span ng-bind="vm.count"></span> Random Items</h3>
    <div class="btn btn-primary" ng-click="vm.setCollection()">Click Me</div>
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-3 col-sm-6">
    <h3 >Sums</h3>
  </div>
</div>

<div class="row" ng-repeat="r in vm.collection">
  <div class="col-sm-offset-3 col-sm-6">
    <div class="col-sm-2" ng-bind="r.name"></div>
    <div class="col-sm-1" ng-bind="r.sum"></div>
  </div>
</div>
